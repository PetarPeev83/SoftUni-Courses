<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Demo</title>
</head>

<body>
    <a href="#home">Home</a>
    <a href="#catalog">Catalog</a>
    <a href="#about">About</a>


    <h1>Welcome to Hash Demo</h1>
    <main>
        <h2>Home Page</h2>
        <p>Home page content</p>
    </main>

    <script>
        const pages = {
            '#home': '<h2>Home Page</h2><p>Home page content</p>',
            '#catalog': '<h2>Catalog</h2><p>List of articles</p>',
            '#about': '<h2>About Us</h2><p>Contact information</p>',
        };
        const main = document.querySelector('main');

        const defaultPage = '<h2>404</h2><p>Page Not Found!</p>'

        window.addEventListener('hashchange', updateContent);
        updateContent();

        function updateContent() {
            const hash = window.location.hash;
            // console.log(hash);
            main.innerHTML = pages[hash] || defaultPage;
        };
    </script>
</body>

</html>
