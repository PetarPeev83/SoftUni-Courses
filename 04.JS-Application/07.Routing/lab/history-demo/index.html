<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History API Demo</title>
</head>

<body>
    <nav>
        <a href="/home">Home</a>
        <a href="/catalog">Catalog</a>
        <a href="/about">About</a>
    </nav>

    <h1>Welcome to History API Demo</h1>
    <main>
        <h2>Home Page</h2>
        <p>Home page content</p>
    </main>

    <script>
        const pages = {
            '/home': '<h2>Home Page</h2><p>Home page content</p>',
            '/catalog': '<h2>Catalog</h2><p>List of articles</p>',
            '/about': '<h2>About Us</h2><p>Contact information</p>',
        };
        const defaultPage = '<h2>404</h2><p>Page Not Found!</p>';

        const main = document.querySelector('main');

        window.addEventListener('popstate', updateContent);

        document.querySelector('nav').addEventListener('click', (ev) => {
            if (ev.target.tagName == 'A') {
                ev.preventDefault();
                history.pushState({}, "", ev.target.href);
                updateContent();
            };
        });

        updateContent();

        function updateContent() {
            // console.log(history.state);
            const pathName = window.location.pathname;
            // console.log(pathName);
            main.innerHTML = pages[pathName] || defaultPage;
        };

    </script>
</body>

</html>
